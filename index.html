<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./graph.js">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="graph.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #3399ff;
        color: white;
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
        display: flex;
        justify-content: space-evenly;
      }
      .titulo{
          justify-content: center;
          align-content: center;
          align-items: center;
          margin-left: 600px;
      }
      /* .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(255, 26, 104, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      } */
      /* .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(255, 26, 104, 1);
        background: white;
      } */
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>Menu</p>
      <p>User Name</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <form class="casilleros">
            <div id="myQuestions" class="select-options col-xs-5">
                <p>Categoria</p>
               <select id="QuestionOptions" class="form-control" onchange="updateProducto(this)">
                   <option class="default-label" value="" disabled selected>Selecciona una categoria:</option>
                   <option value="chooseLocking">Comida</option>
                   <option value="chooseButton">Ropa</option>
               </select>
           </div>
       
           <div id="myAnswers" class="col-xs-12">
               
               <div id="chooseLocking" class="fixtures select-answers">
 
                 <div class="casilleros">
                 <div id="myQuestions" class="select-options col-xs-5">
                     <p>Producto</p>
                     <select id="QuestionOptions" class="form-control" onchange="updateProducto(this)">
                         <option value="chooseLocking">Carnes</option>
                         <option value="chooseButton">Vegetales</option>
                     </select>
                 </div>
 
                 <div id="myQuestions" class="select-options col-xs-5">
                    <p>Marca</p>
                     <select id="QuestionOptions" class="form-control" onchange="updateProducto(this)">
                         <option value="chooseButton">AlimentosArg</option>
                         <option value="chooseLocking">AlimentosBra</option>
                     </select>
                 </div>
                 </div>
 
               </div>
               
               <div id="chooseButton" class="fixtures select-answers">
 
                 <div class="casilleros">
                 <div id="myQuestions" class="select-options col-xs-5">
                    <p>Producto</p>
                     <select id="QuestionOptions" class="form-control" onchange="updateProducto(this)">
                         <option value="chooseButton">Trajes</option>
                         <option value="chooseLocking">Corbatas</option>
                     </select>
                 </div>
 
                 <div id="myQuestions" class="select-options col-xs-5">
                    <p>Marca</p>
                     <select id="QuestionOptions" class="form-control" onchange="updateProducto(this)">
                         <option value="chooseLocking">LenceriaA</option>
                         <option value="chooseButton">LenceriaB</option>
                     </select>
                 </div>
                 </div>
 
             </div>
         </form>
        <div class="titulo"><h1>Sales by month for:</h1></div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
   <script>
    const chooseLocking = [
        {x: '2022-01', y:30},
        {x: '2022-02', y:25},
        {x: '2022-03', y:40},
        {x: '2022-04', y:80},
    ];
    const chooseButton = [
        {x: '2022-01', y:15},
        {x: '2022-02', y:35},
        {x: '2022-03', y:30},
        {x: '2022-04', y:20},
    ];
    const carnes = [
        {x: '2022-01', y:30},
        {x: '2022-02', y:25},
        {x: '2022-03', y:40},
        {x: '2022-04', y:80},
    ];
    const legumbres = [
        {x: '2021-01', y:15},
        {x: '2021-02', y:35},
        {x: '2021-03', y:30},
        {x: '2022-04', y:80},
    ];
    // setup 
    const data = {
      datasets: [{
        label: 'Ventas',
        data: chooseLocking,
        backgroundColor: [
          'rgb(51, 153, 255,0.8)',
        ],
        borderColor: [
          'rgba(255, 26, 104, 0)',
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        scales: {
          x: {
              type: 'time',
              time: {
                  unit: 'month',
              }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    function updateProducto(producto){
        if (producto.value == 'chooseLocking'){
            myChart.config.data.datasets[0].data = chooseLocking;
        }
        if (producto.value == 'chooseButton'){
            myChart.config.data.datasets[0].data = chooseButton;
        }
        myChart.update();
    }
    function estamos(){
        return myChart.config.data.datasets[0].data;
    }
    </script>

  </body>
</html>
